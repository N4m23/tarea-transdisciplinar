<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresión y Expansión Textil Digital</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Un gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #tela {
            width: 300px;
            height: 300px;
            background-color: #ddd; /* Un gris más oscuro para la tela */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Ligera sombra para dar relieve */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Transiciones suaves */
        }

        #tela.active {
            transform: scale(1.1); /* Pequeño aumento al tocar */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Sombra más pronunciada */
        }
    </style>
</head>
<body>
    <div id="tela"></div>
    <audio id="sonidoRespiracion" preload="auto">
        <source src="respiracion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        const tela = document.getElementById('tela');
        const sonidoRespiracion = document.getElementById('sonidoRespiracion');

        tela.addEventListener('mousedown', function() {
            tela.classList.add('active');
            sonidoRespiracion.currentTime = 0; // Reinicia el sonido
            sonidoRespiracion.play();
        });

        tela.addEventListener('mouseup', function() {
            tela.classList.remove('active');
            sonidoRespiracion.pause(); // Pausa el sonido al soltar
        });

        tela.addEventListener('mouseout', function() {
            tela.classList.remove('active');
            sonidoRespiracion.pause(); // Asegura que el sonido se detenga al salir
        });

        // Ajusta el volumen en función de la interacción
        tela.addEventListener('mouseover', function() {
            sonidoRespiracion.volume = 0.5; // Volumen medio al entrar
        });

        tela.addEventListener('mouseleave', function() {
            sonidoRespiracion.volume = 0.2; // Volumen bajo al salir
        });
    </script>
</body>
</html>
